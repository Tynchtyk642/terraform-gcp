version: 2.1

jobs: 
  build:
    docker: 
      - image: hashicorp/terraform    
    
    steps: 
      - checkout 
      - run:
          name: "init"
          command: terraform init
          
      - run:
          name: "plan"
          command: terraform plan
          
      
  build2:
    docker: 
      - image: hashicorp/terraform   
    steps:
      - checkout 
      - run:
          name: "init"
          command: terraform init 
          
      - run:
          name: "plan"
          command: terraform plan
          
      - run:
          name: "apply"
          command: terraform apply --auto-approve 
          
  destroy:
    docker:
      - image: hashicorp/terraform  
      steps:
      - run:
          name: "destroy"
          command: terraform destroy --auto-approve    
workflows: 
  build:
    jobs:
      - build:
          context: GOOGLE_CREDENTIALS

      - hold:
          type: approval 
          
      - build2:
          context: GOOGLE_CREDENTIALS
          requires: 
            - build
            - hold
      - destroy:
          context: GOOGLE_CREDENTIALS
          type: approval
          